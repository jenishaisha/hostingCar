<div class="menu-container">

  <button

    [routerLink]="'/home'" 
    (click)="scrollToTop()"
    [ngClass]="{'active-link': router.url === '/home'}">
    Home
  </button>

    class="menu-items" 
    [routerLink]="'/service'" 
    (click)="scrollToTop()"

    class="menu-items" 
    [routerLink]="'/about'" 
    (click)="scrollToTop()"
    [ngClass]="{'active-link': router.url === '/about'}">

  </button>

  <button 
    class="menu-items" 
    [routerLink]="'/contact'" 
    (click)="scrollToTop()"
